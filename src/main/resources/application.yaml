spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/h2_db/spring_batch
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true

  batch:
    jdbc:
      initialize-schema: always

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace